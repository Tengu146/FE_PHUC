<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký/Đăng nhập</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSSdemo.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2 class="text-center">Đăng ký hoặc Đăng nhập</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Đăng nhập</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Đăng ký</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Nhập email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mật khẩu:</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </form>
        </div>
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Tên đầy đủ:</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Nhập tên đầy đủ" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Nhập email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mật khẩu:</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        if (localStorage.getItem('userEmail') && localStorage.getItem('userPassword')) {
            window.location.href = 'khohieu.html';
        }
        var registeredUser = {
            name: '',
            email: '',
            password: ''
        };
        $('#registerForm').on('submit', function(event) {
            event.preventDefault();
            registeredUser.name = $('#registerName').val();
            registeredUser.email = $('#registerEmail').val();
            registeredUser.password = $('#registerPassword').val();
            $('#login-tab').tab('show');
            alert('Đăng ký thành công. Vui lòng đăng nhập.');
            $('#registerForm')[0].reset();
        });
        $('#loginForm').on('submit', function(event) {
            event.preventDefault();
            var email = $('#loginEmail').val();
            var password = $('#loginPassword').val();
            if (email === registeredUser.email && password === registeredUser.password) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                window.location.href = 'khohieu.html';
            } else {
                alert('Thông tin đăng nhập không chính xác!');
            }
        });
    });
</script>
</body>
</html>
